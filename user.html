    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --danger: #ff4444;
            --warning: #ffaa00;
            --success: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphic Components */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background: var(--glass-bg);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 200px);
        }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 1.5rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .category-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 255, 136, 0.2);
        }

        .category-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-tertiary);
        }

        .product-content {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .product-badges {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge.new {
            background: var(--success);
        }

        .badge.sale {
            background: var(--warning);
        }

        .badge.hot {
            background: var(--danger);
        }

        .product-stock {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        .toast.warning {
            border-color: var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Cart */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--glass-dark);
            border-left: 1px solid var(--glass-border);
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: bold;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Bottom Navigation (Mobile) */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-dark);
            border-top: 1px solid var(--glass-border);
            z-index: 100;
        }

        .bottom-nav-content {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
        }

        .bottom-nav-item:hover,
        .bottom-nav-item.active {
            color: var(--accent);
        }

        .bottom-nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .bottom-nav-text {
            font-size: 0.75rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
                max-width: none;
            }

            .categories {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .bottom-nav {
                display: block;
            }

            main {
                padding-bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mt-1 {
            margin-top: 0.25rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-1 {
            margin-bottom: 0.25rem;

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-1 {
            gap: 0.25rem;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 1rem;
        }

        .gap-4 {
            gap: 1.5rem;
        }
    </style>

            searchQuery: '',
            isAuthMode: 'login', // 'login' or 'register'
            isLoading: false
        };

        // DOM Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            productsGrid: document.getElementById('productsGrid'),
            loadingState: document.getElementById('loadingState'),
            emptyState: document.getElementById('emptyState'),
            productModal: document.getElementById('productModal'),
            modalBody: document.getElementById('modalBody'),
            authModal: document.getElementById('authModal'),
            authForm: document.getElementById('authForm'),
            cartSidebar: document.getElementById('cartSidebar'),
            cartItems: document.getElementById('cartItems'),
            cartTotal: document.getElementById('cartTotal'),
            toastContainer: document.getElementById('toastContainer'),
            authBtn: document.getElementById('authBtn'),
            authBtnText: document.getElementById('authBtnText'),
            cartBtn: document.getElementById('cartBtn'),
            cartCount: document.getElementById('cartCount'),
            wishlistBtn: document.getElementById('wishlistBtn'),
            wishlistCount: document.getElementById('wishlistCount')
        };

        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(price);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Product Functions
        async function loadProducts() {
            try {
                app.isLoading = true;
                elements.loadingState.classList.remove('hidden');
                elements.emptyState.classList.add('hidden');

                let query = db.collection('products').where('visible', '==', true);
                
                if (app.currentCategory !== 'all') {
                    query = query.where('category', '==', app.currentCategory);
                }

                const snapshot = await query.orderBy('createdAt', 'desc').get();
                app.products = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Failed to load products', 'error');
            } finally {
                app.isLoading = false;
                elements.loadingState.classList.add('hidden');
            }
        }

        function renderProducts() {
            let filteredProducts = app.products;

            // Apply search filter
            if (app.searchQuery) {
                const query = app.searchQuery.toLowerCase();
                filteredProducts = filteredProducts.filter(product => 
                    product.title.toLowerCase().includes(query) ||
                    product.descriptionHTML.toLowerCase().includes(query) ||
                    product.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }

            if (filteredProducts.length === 0) {
                elements.productsGrid.innerHTML = '';
                elements.emptyState.classList.remove('hidden');
                return;
            }

            elements.emptyState.classList.add('hidden');
            elements.productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }

        function createProductCard(product) {
            const isInWishlist = app.wishlist.includes(product.id);
            const isInCart = app.cart.some(item => item.id === product.id);
            const stockStatus = product.stock > 0 ? `In Stock (${product.stock})` : 'Out of Stock';
            const stockClass = product.stock > 0 ? 'text-success' : 'text-danger';

            return `
                <article class="product-card fade-in" data-product-id="${product.id}">
                    <img src="${product.thumbnails[0] || '/placeholder.jpg'}" alt="${product.title}" class="product-image" loading="lazy">
                    <div class="product-content">
                        <h3 class="product-title">${sanitizeHTML(product.title)}</h3>
                        <div class="product-price">${formatPrice(product.priceINR)}</div>
                        <div class="product-badges">
                            ${product.isNew ? '<span class="badge new">New</span>' : ''}
                            ${product.isOnSale ? '<span class="badge sale">Sale</span>' : ''}
                            ${product.isHot ? '<span class="badge hot">Hot</span>' : ''}
                        </div>
                        <div class="product-stock ${stockClass}">${stockStatus}</div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="viewProduct('${product.id}')" ${product.stock === 0 ? 'disabled' : ''}>
                                View Details
                            </button>
                            <button class="btn btn-icon" onclick="toggleWishlist('${product.id}')" aria-label="${isInWishlist ? 'Remove from wishlist' : 'Add to wishlist'}">
                                <span>${isInWishlist ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            </button>
                        </div>
                    </div>
                </article>
            `;
        }

        function viewProduct(productId) {
            const product = app.products.find(p => p.id === productId);
            if (!product) return;

            const isInWishlist = app.wishlist.includes(product.id);
            const isInCart = app.cart.some(item => item.id === product.id);

            elements.modalBody.innerHTML = `
                <div class="product-detail">
                    <div class="product-gallery">
                        ${product.thumbnails.map((thumb, index) => `
                            <img src="${thumb}" alt="${product.title} - Image ${index + 1}" class="product-image" style="width: 100%; margin-bottom: 0.5rem;">
                        `).join('')}
                    </div>
                    <h2>${sanitizeHTML(product.title)}</h2>
                    <div class="product-price" style="font-size: 1.5rem; margin: 1rem 0;">${formatPrice(product.priceINR)}</div>
                    <div class="product-badges" style="margin: 1rem 0;">
                        ${product.isNew ? '<span class="badge new">New</span>' : ''}
                        ${product.isOnSale ? '<span class="badge sale">Sale</span>' : ''}
                        ${product.isHot ? '<span class="badge hot">Hot</span>' : ''}
                    </div>
                    <div class="product-description" style="margin: 1rem 0;">
                        ${product.descriptionHTML}
                    </div>
                    <div class="product-tags" style="margin: 1rem 0;">
                        ${product.tags.map(tag => `<span class="badge">${tag}</span>`).join(' ')}
                    </div>
                    <div class="product-stock" style="margin: 1rem 0;">
                        Stock: ${product.stock > 0 ? product.stock : 'Out of Stock'}
                    </div>
                    <div class="product-actions" style="margin-top: 2rem;">
                        ${product.stock === 0 ? 
                            '<button class="btn" disabled>Out of Stock</button>' :
                            isInCart ? 
                            `<button class="btn" onclick="removeFromCart('${product.id}')">Remove from Cart</button>` :
                            `<button class="btn btn-primary" onclick="addToCart('${product.id}')">Add to Cart</button>`
                        }
                        <button class="btn" onclick="toggleWishlist('${product.id}')">
                            ${isInWishlist ? 'Remove from Wishlist' : 'Add to Wishlist'}
                        </button>
                        ${product.priceINR === 0 && product.pdfUrl ? 
                            `<button class="btn btn-primary" onclick="downloadPDF('${product.pdfUrl}')">Download Free PDF</button>` : 
                            ''
                        }
                    </div>
                </div>
            `;

            elements.productModal.classList.add('active');
        }

        function addToCart(productId) {
            if (!app.user) {
                showToast('Please login to add items to cart', 'warning');
                showAuthModal();
                return;
            }

            const product = app.products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const existingItem = app.cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                app.cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            showToast('Added to cart', 'success');
        }

        function removeFromCart(productId) {
            app.cart = app.cart.filter(item => item.id !== productId);
            updateCartUI();
            showToast('Removed from cart', 'success');
        }

        function updateCartUI() {
            const totalItems = app.cart.reduce((sum, item) => sum + item.quantity, 0);
            elements.cartCount.textContent = totalItems;
            elements.cartCount.classList.toggle('hidden', totalItems === 0);

            const totalPrice = app.cart.reduce((sum, item) => sum + (item.priceINR * item.quantity), 0);
            elements.cartTotal.textContent = formatPrice(totalPrice);

            elements.cartItems.innerHTML = app.cart.map(item => `
                <div class="cart-item">
                    <img src="${item.thumbnails[0] || '/placeholder.jpg'}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-title">${sanitizeHTML(item.title)}</div>
                        <div class="cart-item-price">${formatPrice(item.priceINR)} √ó ${item.quantity}</div>
                    </div>
                    <button class="btn btn-icon" onclick="removeFromCart('${item.id}')" aria-label="Remove item">
                        <span>üóëÔ∏è</span>
                    </button>
                </div>
            `).join('');

            if (app.cart.length === 0) {
                elements.cartItems.innerHTML = '<p class="text-muted text-center">Your cart is empty</p>';
            }
        }

        function toggleWishlist(productId) {
            if (!app.user) {
                showToast('Please login to add items to wishlist', 'warning');
                showAuthModal();
                return;
            }

            const index = app.wishlist.indexOf(productId);
            if (index > -1) {
                app.wishlist.splice(index, 1);
                showToast('Removed from wishlist', 'success');
            } else {
                app.wishlist.push(productId);
                showToast('Added to wishlist', 'success');
            }

            updateWishlistUI();
            renderProducts(); // Re-render to update heart icons
        }

        function updateWishlistUI() {
            elements.wishlistCount.textContent = app.wishlist.length;
            elements.wishlistCount.classList.toggle('hidden', app.wishlist.length === 0);
        }

        function downloadPDF(pdfUrl) {
            if (!app.user) {
                showToast('Please login to download PDF', 'warning');
                showAuthModal();
                return;
            }

            // Open PDF in new tab or download
            window.open(pdfUrl, '_blank');
            showToast('PDF download started', 'success');
        }

        // Authentication Functions
        function showAuthModal() {
            elements.authModal.classList.add('active');
        }

        function hideAuthModal() {
            elements.authModal.classList.remove('active');
            elements.authForm.reset();
        }

        async function handleAuth(email, password) {
            try {
                if (app.isAuthMode === 'login') {
                    await auth.signInWithEmailAndPassword(email, password);
                    showToast('Login successful', 'success');
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                    showToast('Registration successful', 'success');
                }
                hideAuthModal();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function handleGoogleSignIn() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                showToast('Google sign-in successful', 'success');
                hideAuthModal();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function updateAuthUI() {
            if (app.user) {
                elements.authBtnText.textContent = app.user.displayName || app.user.email;
                elements.authBtn.onclick = () => auth.signOut();
            } else {
                elements.authBtnText.textContent = 'Login';
                elements.authBtn.onclick = showAuthModal;
            }
        }

        // Checkout Function
        async function handleCheckout() {
            if (!app.user) {
                showToast('Please login to checkout', 'warning');
                showAuthModal();
                return;
            }

            if (app.cart.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }

            const totalPrice = app.cart.reduce((sum, item) => sum + (item.priceINR * item.quantity), 0);
            
            // For zero price items, provide direct access
            if (totalPrice === 0) {
                app.cart.forEach(item => {
                    if (item.pdfUrl) {
                        downloadPDF(item.pdfUrl);
                    }
                });
                app.cart = [];
                updateCartUI();
                elements.cartSidebar.classList.remove('active');
                showToast('All PDFs downloaded successfully!', 'success');
                return;
            }

            // For paid items, show UPI payment modal
            showUPIModal(totalPrice);
        }

        function showUPIModal(amount) {
            const upiModal = document.createElement('div');
            upiModal.className = 'modal active';
            upiModal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Complete Payment</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">√ó</button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <h3>Pay ${formatPrice(amount)}</h3>
                            <p>Scan the QR code or use UPI ID</p>
                            <div style="margin: 2rem 0;">
                                <img src="/upi-qr.png" alt="UPI QR Code" style="max-width: 200px;">
                            </div>
                            <p><strong>UPI ID:</strong> your-upi-id@paytm</p>
                            <button class="btn btn-primary" onclick="confirmPayment('${amount}')">
                                I've Paid
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(upiModal);
        }

        async function confirmPayment(amount) {
            try {
                // Create order in Firestore
                const order = {
                    orderId: `ORD${Date.now()}`,
                    userId: app.user.uid,
                    products: app.cart.map(item => ({
                        id: item.id,
                        title: item.title,
                        price: item.priceINR,
                        quantity: item.quantity
                    })),
                    amount: parseFloat(amount),
                    status: 'pending',
                    paymentInfo: {
                        method: 'UPI',
                        amount: parseFloat(amount),
                        timestamp: new Date()
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('orders').add(order);
                
                // Clear cart
                app.cart = [];
                updateCartUI();
                elements.cartSidebar.classList.remove('active');
                
                // Close modal
                document.querySelector('.modal.active').remove();
                
                showToast('Order placed successfully! Check your email for PDF links.', 'success');
            } catch (error) {
                showToast('Failed to place order', 'error');
            }
        }

        // Event Listeners
        elements.searchInput.addEventListener('input', debounce((e) => {
            app.searchQuery = e.target.value;
            renderProducts();
        }, 300));

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                app.currentCategory = btn.dataset.category;
                loadProducts();
            });
        });

        elements.authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            handleAuth(email, password);
        });

        document.getElementById('googleSignInBtn').addEventListener('click', handleGoogleSignIn);

        document.getElementById('toggleAuthMode').addEventListener('click', () => {
            app.isAuthMode = app.isAuthMode === 'login' ? 'register' : 'login';
            document.getElementById('authSubmitText').textContent = app.isAuthMode === 'login' ? 'Login' : 'Register';
            document.getElementById('toggleAuthText').textContent = app.isAuthMode === 'login' ? 
                "Don't have an account? Register" : 
                "Already have an account? Login";
        });

        document.getElementById('authModalClose').addEventListener('click', hideAuthModal);
        document.getElementById('modalClose').addEventListener('click', () => {
            elements.productModal.classList.remove('active');
        });

        elements.cartBtn.addEventListener('click', () => {
            elements.cartSidebar.classList.add('active');
        });

        document.getElementById('cartClose').addEventListener('click', () => {
            elements.cartSidebar.classList.remove('active');
        });

        document.getElementById('checkoutBtn').addEventListener('click', handleCheckout);

        // Close modals on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Bottom navigation
        document.querySelectorAll('.bottom-nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.bottom-nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const page = item.dataset.page;
                if (page === 'search') {
                    elements.searchInput.focus();
                } else if (page === 'cart') {
                    elements.cartSidebar.classList.add('active');
                } else if (page === 'profile' && !app.user) {
                    showAuthModal();
                }
            });
        });

        // Auth state listener
        auth.onAuthStateChanged(async (user) => {
            app.user = user;
            updateAuthUI();

            if (user) {
                // Load user's wishlist and cart
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        app.wishlist = userData.wishlist || [];
                        updateWishlistUI();
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            } else {
                app.wishlist = [];
                app.cart = [];
                updateWishlistUI();
                updateCartUI();
            }
        });

        // Initialize app
        async function initApp() {
            await loadProducts();
            updateAuthUI();
            updateCartUI();
            updateWishlistUI();
        }

        // Start the app
        initApp();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
                elements.cartSidebar.classList.remove('active');
            }
        });

        // Service Worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }
    </script>
</body>
</html>
